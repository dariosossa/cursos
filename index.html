<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formaci칩n Profesional Integral</title>

    <style>
        :root {
            --primary: #ff8c00;
            --secondary: #0b1120;
            --card-bg: #0f172a;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --white: #ffffff;
            --border: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background: #05080f;
            color: var(--text-light);
        }

        header {
            background: var(--secondary);
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
        }

        .logo span { color: var(--primary); }

        .hero {
            padding: 80px 20px;
            text-align: center;
            background: linear-gradient(135deg, rgba(11,17,32,.95), rgba(30,41,59,.85));
        }

        .hero h1 {
            font-size: 2.8rem;
        }

        .hero span { color: var(--primary); }

        .container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }

        .course-card {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-content {
            padding: 24px;
        }

        .card-content h3 {
            margin: 0 0 15px;
            font-size: 1.3rem;
        }

        .card-details {
            list-style: none;
            padding: 0;
            font-size: .85rem;
            color: var(--text-muted);
        }

        .card-details li {
            margin-bottom: 8px;
        }

        .card-divider {
            height: 1px;
            background: var(--border);
            margin: 15px 0;
        }

        .card-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn-main {
            background: linear-gradient(to right, #22d3ee, #06b6d4);
            color: #0b1120;
            text-decoration: none;
            padding: 14px;
            text-align: center;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .btn-meet {
            background: #1e293b;
            color: var(--white);
            text-decoration: none;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
            cursor: pointer;
        }

        .form-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 40px;
            max-width: 800px;
            margin: 80px auto 0;
        }

        .contact-form {
            display: grid;
            gap: 20px;
        }

        input, select, textarea {
            background: #1e293b;
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            color: var(--white);
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>
    <div class="nav-container">
        <div class="logo">DARIO<span>SOSSA</span></div>
    </div>
</header>

<section class="hero">
    <h1>Capacitaci칩n <span>Profesional</span> Integral</h1>
    <p>Acceso libre a recursos para tu crecimiento profesional.</p>
</section>

<div class="container">

    <div class="courses-grid" id="gridProgramas">

        <!-- CURSO 1 -->
        <article class="course-card">
            <div class="card-content">
                <h3>Curso de React</h3>
                <ul class="card-details">
                    <li>45 Unidades Tem치ticas</li>
                    <li>Mentor: Ing. Dar칤o Sossa</li>
                    <li>游 Mar - Jue - S치b (06:00 PM)</li>
                </ul>
                <div class="card-divider"></div>
                <div class="card-actions">
                    <a href="react.html" class="btn-main">Ver material</a>
                    <a href="#" class="btn-meet btn-whatsapp-direct">Solicitar clase en Meet</a>
                </div>
            </div>
        </article>

        <!-- AGREGA M츼S CURSOS COPIANDO ESTA CARD -->

    </div>

    <section class="form-section">
        <h2>Consultas Directas</h2>

        <form id="waForm" class="contact-form">
            <input id="nombre" placeholder="Nombre completo" required>
            <select id="interes">
            </select>
            <textarea id="mensaje" rows="4" placeholder="Tu consulta..." required></textarea>
            <button type="submit">Enviar a WhatsApp</button>
        </form>
    </section>

</div>

<script>
    /* Cargar cursos en el select */
    function actualizarSelectCursos() {
        const select = document.getElementById('interes');
        const titles = document.querySelectorAll('.course-card h3');

        titles.forEach(title => {
            const opt = document.createElement('option');
            opt.value = title.textContent.trim();
            opt.textContent = title.textContent.trim();
            select.appendChild(opt);
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        actualizarSelectCursos();

        /* WhatsApp din치mico por card */
        document.querySelectorAll('.course-card').forEach(card => {
            const title = card.querySelector('h3');
            const btn = card.querySelector('.btn-whatsapp-direct');

            if (!title || !btn) return;

            const phone = '59173488941';
            const msg = `Hola, me gustar칤a solicitar una clase por Meet del ${title.textContent.trim()}.`;
            btn.href = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
        });
    });

    /* Env칤o del formulario */
    document.getElementById('waForm').addEventListener('submit', e => {
        e.preventDefault();

        const nombre = document.getElementById('nombre').value.trim();
        const interes = document.getElementById('interes').value;
        const mensaje = document.getElementById('mensaje').value.trim();
        const phone = '59173488941';

        const text = `Hola, soy *${nombre}*, estoy interesado en *${interes}*.

Consulta: ${mensaje}`;

        window.location.href = `https://wa.me/${phone}?text=${encodeURIComponent(text)}`;
    });
</script>

</body>
</html>
